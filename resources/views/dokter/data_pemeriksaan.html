<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Diagnosa Pasien</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen w-screen overflow-hidden bg-white flex">

  <!-- Sidebar dari kode Anda -->
  <aside class="w-24 bg-[#dff4f4] flex flex-col items-center py-6">
    <button class="bg-[#0099a8] text-white p-3 rounded-lg shadow-md mb-10">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2h-3m-8 0H5a2 2 0 0 1-2-2z"/>
      </svg>
    </button>
    <a href="list_pasien.html">
      <button class="text-gray-600 hover:text-[#0099a8] mb-10">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0 1 18 14.158V11 a6.002 6.002 0 0 0-4-5.659V5a2 2 0 1 0-4 0v.341C7.67 6.165 6 8.388 6 11v3.159 c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 1 1-6 0v-1m6 0H9"/>
        </svg>
      </button>
    </a>
    <button class="text-gray-600 hover:text-[#0099a8] mb-64">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M9 12h6M9 6h6m-7 12h8m-5 4h2"/>
      </svg>
    </button>
    <button class="text-gray-600 hover:text-[#0099a8] mb-10 mt-10">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4s-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
    </button>
    <button class="text-gray-600 hover:text-[#0099a8]">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M5 13l4 4L19 7"/>
      </svg>
    </button>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-10 overflow-auto relative">
    <div class="flex justify-between items-start mb-6">
      <div>
        <h1 class="text-lg font-bold">DIAGNOSA PASIEN</h1>
        <p class="text-sm font-semibold text-gray-600">Pemeriksaan Awal &gt; Diagnosa &gt; Resep Obat</p>
      </div>
      <img src="simrs.jpg" alt="Logo" class="w-10 h-10" />
    </div>

    <!-- Data Pasien -->
    <div class="bg-white rounded shadow px-8 py-6 border border-gray-200 w-[750px] mb-6">
      <h2 class="font-semibold text-gray-700 mb-4">Data Pasien</h2>
      <div class="grid grid-cols-2 gap-y-4 text-sm text-gray-700">
        <div>
          <div class="mb-2">
            <label>No Reg</label>
            <input type="text" value="457459" disabled class="w-full bg-transparent border-none p-0 m-0 text-sm text-gray-800" />
          </div>
          <div class="mb-2">
            <label>Nama</label>
            <input type="text" value="Noor Putri" disabled class="w-full bg-transparent border-none p-0 m-0 text-sm text-gray-800" />
          </div>
          <div>
            <label>Jenis Kelamin</label>
            <input type="text" value="Perempuan" disabled class="w-full bg-transparent border-none p-0 m-0 text-sm text-gray-800" />
          </div>
        </div>
        <div>
          <div class="mb-2">
            <label>Suhu</label>
            <input type="text" value="38 °C" disabled class="w-full bg-transparent border-none p-0 m-0 text-sm text-gray-800" />
          </div>
          <div class="mb-2">
            <label>Tensi</label>
            <input type="text" value="120/80 mmHg" disabled class="w-full bg-transparent border-none p-0 m-0 text-sm text-gray-800" />
          </div>
          <div class="mb-2">
            <label>Tinggi Badan</label>
            <input type="text" value="165 cm" disabled class="w-full bg-transparent border-none p-0 m-0 text-sm text-gray-800" />
          </div>
          <div>
            <label>Berat Badan</label>
            <input type="text" value="60 kg" disabled class="w-full bg-transparent border-none p-0 m-0 text-sm text-gray-800" />
          </div>
        </div>
      </div>
    </div>

    <!-- Pemeriksaan -->
    <div class="bg-white rounded shadow px-8 py-6 border border-gray-200 w-[750px] mb-6">
      <h2 class="font-semibold text-gray-700 mb-4">Pemeriksaan</h2>
      <div class="text-sm text-gray-700">
        <div class="mb-2">
          <label>Tanggal</label>
          <input type="text" value="13 - 05 - 2025" disabled class="w-full bg-transparent border-none p-0 m-0 text-sm text-gray-800" />
        </div>
        <div>
          <label>Keluhan</label>
          <input type="text" value="Mata merah dan berair serta perih" disabled class="w-full bg-transparent border-none p-0 m-0 text-sm text-gray-800" />
        </div>
      </div>
    </div>

    <!-- Tombol -->
    <button class="bg-[#0099a8] text-white px-5 py-2 rounded shadow text-sm float-right">SELANJUTNYA ⏵</button>
  </main>
</body>
</html>
