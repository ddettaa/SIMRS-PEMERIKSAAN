<main class="flex-1 p-8 overflow-auto">
    <div class="flex justify-between items-start mb-10"> <div>
            <h1 class="text-lg font-bold">DATA PASIEN</h1>
        </div>
        <img src="../../../public/icon/simrs.png" alt="simrs" class="w-20 h-20 -mt-6"/>
    </div>

    <form class="grid grid-cols-2 gap-6 text-sm">
        <div>
            <label class="block font-semibold mb-1">No Reg</label>
            <input type="text" disabled class="border border-gray-300 px-4 py-2 rounded bg-gray-100 text-gray-700 w-full">
        </div>
        <div>
            <label class="block font-semibold mb-1">Nama</label>
            <input type="text" disabled class="border border-gray-300 px-4 py-2 rounded bg-gray-100 text-gray-700 w-full">
        </div>
        <div>
            <label class="block font-semibold mb-1">Suhu</label>
            <div class="relative">
                <input type="text" class="border border-gray-300 px-4 py-2 rounded w-full">
                <span class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-600">Â°C</span>
            </div>
        </div>
        <div>
            <label class="block font-semibold mb-1">Tinggi Badan</label>
            <div class="relative">
                <input type="text" class="border border-gray-300 px-4 py-2 rounded w-full">
                <span class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-600">cm</span>
            </div>
        </div>
        <div>
            <label class="block font-semibold mb-1">Tensi</label>
            <div class="relative">
                <input type="text" class="border border-gray-300 px-4 py-2 rounded w-full">
                <span class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-600">mmHg</span>
            </div>
        </div>
        <div>
            <label class="block font-semibold mb-1">Berat Badan</label>
            <div class="relative">
                <input type="text" class="border border-gray-300 px-4 py-2 rounded w-full">
                <span class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-600">kg</span>
            </div>
        </div>
        <div class="col-span-2">
            <label class="block font-semibold mb-1">Keluhan</label>
            <div class="">
                <textarea class="border border-gray-300 w-full h-20 rounded p-2 resize-none"></textarea>
            </div>
            </div>
        </div>
    </form>

    <div class="absolute right-8 bottom-10 flex space-x-4">
        <button type="button" class="bg-red-600 hover:bg-yellow-500 text-white px-4 py-2 rounded text-sm font-semibold">
            BATAL
        </button>
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded text-sm font-semibold">
            SIMPAN
        </button>
    </div>
