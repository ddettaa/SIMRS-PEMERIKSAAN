  <main class="flex-1 p-8 overflow-auto">
    <div class="flex justify-between items-start">
      <div>
        <h1 class="text-lg font-bold mb-10">DATA PASIEN</h1>
      </div>
      <img src="simrs.jpg" alt="simrs" class="w-10 h-10" />
    </div>

    <form class="grid grid-cols-2 gap-6 max-w-4xl text-sm">
      <div>
        <label class="block font-semibold mb-1">No Reg</label>
        <input type="text" disabled class="w-full border border-gray-300 px-4 py-2 rounded bg-gray-100 text-gray-700">
      </div>
      <div>
        <label class="block font-semibold mb-1">Nama</label>
        <input type="text" disabled class="w-full border border-gray-300 px-4 py-2 rounded bg-gray-100 text-gray-700">
      </div>
      <div>
        <label class="block font-semibold mb-1">Suhu</label>
        <div class="relative">
          <input type="text" class="w-full border border-gray-300 px-4 py-2 rounded pr-10">
          <span class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-600">Â°C</span>
        </div>
      </div>
      <div>
        <label class="block font-semibold mb-1">Tinggi Badan</label>
        <div class="relative">
          <input type="text" class="w-full border border-gray-300 px-4 py-2 rounded pr-10">
          <span class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-600">cm</span>
        </div>
      </div>
      <div>
        <label class="block font-semibold mb-1">Tensi</label>
        <div class="relative">
          <input type="text" class="w-full border border-gray-300 px-4 py-2 rounded pr-14">
          <span class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-600">mmHg</span>
        </div>
      </div>
      <div>
        <label class="block font-semibold mb-1">Berat Badan</label>
        <div class="relative">
          <input type="text" class="w-full border border-gray-300 px-4 py-2 rounded pr-10">
          <span class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-600">kg</span>
        </div>
      </div>
    </form>

    <div class="absolute right-8 bottom-8 flex space-x-4">
      <button type="button" class="bg-yellow-400 hover:bg-yellow-500 text-white px-4 py-2 rounded text-sm font-semibold">
        BATAL
      </button>
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded text-sm font-semibold">
        SIMPAN
      </button>
    </div>
  </main>
